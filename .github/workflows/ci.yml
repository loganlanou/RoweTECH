name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Go tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Install npm dependencies
        run: npm ci
      - name: Generate templ code
        run: templ generate
      - name: Generate sqlc code
        run: sqlc generate -f sqlc/sqlc.yaml
      - name: Build CSS
        run: make css
      - name: Run tests
        run: go test -v -race ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Go tools
        run: |
          go install github.com/a-h/templ/cmd/templ@latest
          go install github.com/sqlc-dev/sqlc/cmd/sqlc@latest
      - name: Install npm dependencies
        run: npm ci
      - name: Generate templ code
        run: templ generate
      - name: Generate sqlc code
        run: sqlc generate -f sqlc/sqlc.yaml
      - name: Build CSS
        run: make css
      - name: Build
        run: go build -o bin/rowetech ./cmd/server
